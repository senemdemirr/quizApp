<body>
    <div id="container">
        <div class="header">
            <p>Choose your favorite Web language:</p>

            <form>
                <input type="radio" id="a" name="answer" value="HTML">
                <label for="a">Answer</label><br>
                <input type="radio" id="b" name="answer" value="CSS">
                <label for="b">Answer</label><br>
                <input type="radio" id="c" name="answer" value="JavaScript">
                <label for="c">Answer</label><br>
                <input type="radio" id="d" name="answer" value="JavaScript">
                <label for="d">Answer</label>
            </form>

            <div id="buttons">
                <button class="button_style"id="prev" onclick="prev()">Prev</button>
                <button class="button_style" id="next" onclick="next()">Next</button>
            </div>

        </div>
    </div>
    
</body>
</html>
